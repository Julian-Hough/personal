    <!-- Header -->
    <div class="top">
        <div class="container"  ng-controller='results'>

            <div class="row">
                <div>
                    
                    <h1>Browse Lists</h1>
                    <hr class="intro-divider">
                    <form id="browse" class="search form-inline" ng-submit="submit()" role="form">
						<input class="browse" type="text" ng-model="text" name="search" placeholder="Browse...">
						<input type="submit" id="submit" value="Submit" />
						<!--button type="submit" class="btn btn-default">Submit</button-->
						
					</form>	
                   
                </div>
				
            </div>
			
				<div ng-repeat="lists in list" ng-if="$index % 3 == 0" class="row">
					<div id="image" class="col-md-4 col-centered"><img  src="{{list[$index]}}" ></div>
					<div id="image" class="col-md-4 col-centered"><img  src="{{list[$index + 1]}}" ></div>
					<div id="image" class="col-md-4 col-centered"><img src="{{list[$index + 2]}}" ></div>
				</div>
			
        </div>

    </div>
