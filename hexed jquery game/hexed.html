<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hexed!</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="hexed.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="hexed.js"></script>
 
</head>
<body class="ui-widget-content" style="border:0;">
	<h1>Hexed! - A jQuery Game</h1>
	
	<ul>
		<label for="difficulty" id="chooseDifficulty">Select a Difficulty</label>
		<select name="difficulty" id="difficulty">
			<option>0</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option selected="selected">5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
		</select>
		<p id="chooseRounds">Number of Rounds: <input type="text" name="turns" value="10" id="turns" /></p>
	
	
		<li><button type="button" id="start">Start the game!</button></li>
		<li id="roundInfo">Round 0 of 10</li>
	
	
		<li>Target Color:</li>
		<li id="match"></li>
	
		<li>Your Color:</li>
		<li id="swatch"></li>
		<li id="swatch_disp"></li>
	
		<li id="red"></li>
		<li id="green"></li>
		<li id="blue"></li>
			
		<li><button type="button" onclick="get_score()" id="getScore">Get Score!!!!</button></li>
		<li id="score"></li>
		<li id="totalScore"></li>
		<li id="lastScore"></li>
	</ul>
 
</body>

</html>
